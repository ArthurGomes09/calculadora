<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção</title>
    <link rel="stylesheet" href="./correcao.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <div class="container">
        <section class="row">
            <article class="col">

                <div class="calculadora bg-dark">
                    <input class="form-control form-control-lg text-end fs-2 px-2 mb-3" placeholder="0" disabled type="text">   
                    
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-danger  btn-lg fw-light col-6">C</button>
                        <button type="button" class="btn btn-danger  btn-lg fw-light col-3">/</button>
                        <button type="button" class="btn btn-danger  btn-lg fw-light col-2">x</button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-3">7</button>
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-3">8</button>
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-3">9</button>
                        <button type="button" class="btn btn-danger btn-lg fw-light col-2">-</button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-3">4</button>
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-3">5</button>
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-3">6</button>
                        <button type="button" class="btn btn-danger  btn-lg fw-light col-2">+</button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-3">1</button>
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-3">2</button>
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-3">3</button>
                        <button type="button" class="btn btn-danger btn-lg fw-light enter mb-auto">=</button>
                    </div>
                    <div class="d-flex justify-content-start">
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-6">0</button>
                        <button type="button" class="btn btn-dark  btn-lg fw-light col-2">.</button>
                    </div>
                </div>

            </article>
        </section>
    </div>





    <script src="./bootstrap.min.js"></script>
    <script src="correcao.js"></script>
</body>
</html>
